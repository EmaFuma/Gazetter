<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
  <title>Gazetteer</title>
  <meta name="description" content="Country Profiler" />
  <meta name="author" content="Emanuele" />
  <link rel="icon" href="css/favicon.ico" />
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <link rel="stylesheet" href="libs/Leaflet.EasyButton-master/src/easy-button.css" />
  <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.css" />
  <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="libs/Leaflet.extramarkers/leaflet.extra-markers.min.css" />
  <link rel="stylesheet" href="libs/bootstrap-4.5.0-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.min.css" />
  <script src="https://kit.fontawesome.com/488701acdb.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="preloader"></div>
  <div class="container-fluid h-100">
    <div class="h-100 d-flex flex-column">
      <div id="countriesSelect">
        <select name="countries" id="countriesList"></select>
      </div>
      <div class="row flex-grow-1" id="map"></div>
    </div>
  </div>

  <div class="modal fade" id="information">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header d-block" style="background-color: lightblue;">
          <div class="d-flex">
            <h5 class="modal-title" id="countryName"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <h6 class="modal-title" id="countrySubInfo"></h6>
        </div>
        <div class="modal-body" id="modalInfo">
          <section id="result">
            <table id="infoTable"></table>
            <table id="covidInfo"></table>
            <table id="imagesBody"></table>
            <table id="dailyForecast"></table>
          </section>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary active" title="Information">
            <i class="fas fa-info-circle"></i>
          </button>
          <button type="button" class="btn btn-success" title="Covid">
            <i class="fas fa-virus"></i>
          </button>
          <button type="button" class="btn btn-info" title="Pictures">
            <i class="fas fa-camera"></i>
          </button>
          <button type="button" class="btn btn-warning" title="Weather">
            <i class="fas fa-cloud-sun"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="leaflet/leaflet.js"></script>
  <script src="leaflet/leaflet-providers.js"></script>
  <script src="libs/Leaflet.EasyButton-master/src/easy-button.js"></script>
  <script src="libs/Leaflet.markercluster/leaflet.markercluster.js"></script>
  <script src="libs/Leaflet.extramarkers/leaflet.extra-markers.min.js"></script>
  <script src="libs/jquery/jquery-3.5.1.min.js"></script>
  <script src="libs/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
  <script src="js/index.min.js"></script>
</body>

</html>
